<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/budget.png">
    <title>Weekly Expenses</title>
</head>
<body>
  <header class="flex header-footer">
    <div class="divider"></div>
    <h1 class="primary-text white-text">Weekly Expenses</h1>
  </header>
  <main class="container flex-column">
    <section class="flex ask-budget-section">
      <div class="welcome-message flex-column">
        <img src="./images/budget.png" alt="budget-icon" width="115" height="115">
        <h2 class="primary-text white-text">Weekly Expenses</h2>
        <p class="paragraph white-text">Divide your weekly budget between needs, wants, savings, and debt payments, using this incredible application.</p>
        <span class="white-text">let's get started!</span>
      </div>
      <form action="#" class="flex-column" id="ask-budget-form">
        <label for="budget">What is your budget for this week?</label>
        <input type="text" name="ask-budget" id="ask-budget" class="inputs" aria-label="ask-budget" placeholder="Enter your budget">
        <button id="ask-budget-btn" class="btn" type="submit" >Add</button>
      </form>
    </section>
    <section class="primary-budget-info">
      <div class="budget flex">
        <div class="budget-alert">
          <p class="budget-remaining">Budget</p>
          <span id="total"></span>
        </div>
        <div class="remaining-alert">
          <p class="budget-remaining">Remaining budget</p>
          <span id="remaining"></span>
        </div>
      </div>
    </section>
    <section class="flex-column form-section">
      <h2 class="title">Add your expenses here</h2>
      <form action="#" id="form" class="flex-column">
        <div class="flex expense-amount-div">
          <img src="./images/expenses.png" alt="expenses-icon" width="40" height="40">
          <input type="text" name="expense" class="expense-amount inputs" id="expense" placeholder="Expense name" aria-label="expense">
        </div>
        <div class="flex expense-amount-div">
          <img src="./images/gross.png" alt="amount-icon" width="40" height="40">
          <input type="text" name="amount" class="expense-amount inputs" id="amount" placeholder="Amount in $" aria-label="amount">
        </div>
        <button class="btn" type="submit">Add</button>
      </form>
    </section>
    <section class="flex-column list-section">
      <h2 class="title">List</h2>
      <div class="expenses-list">
        <ul class="list-group flex-column"></ul>
      </div>
    </section>
  </main>
  <footer class="header-footer">
    <p class="white-text">Coded by <a class="white-text" href="https://github.com/vvoo21/weekly-expenses">Vanessa Oliveros</a></p>
  </footer>
</body>
</html>
